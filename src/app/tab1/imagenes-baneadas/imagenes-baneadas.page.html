<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button defaultHref="tabs/imagenes"></ion-back-button></ion-buttons>
    <ion-title>Imágenes Baneadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Imágenes Baneadas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="imagenesBaneadas?.length > 0; else noImages">
    <ion-item *ngFor="let imagen of imagenesBaneadas">
      <ion-thumbnail slot="start">
        <a [routerLink]="['/tabs/imagenes', imagen.id]">
          <ion-img [src]="imagen?.imagen" alt="{{ imagen?.titulo }}"></ion-img>
        </a>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ imagen.titulo }}</h2>
        <p>Autor: {{ imagen.nombre_usuario }}</p>
        <ion-button (click)="habilitarImagen(imagen?.id)" color="success" expand="full">Habilitar</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
  

  <ng-template #noImages>
    <ion-card>
      <ion-card-content>
        <p>No hay imágenes baneadas.</p>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
