<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{ preguntaSeguridad }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="ion-padding">
      <form (ngSubmit)="verificarRespuestas()" #recuperarForm="ngForm">
  
        <ion-item>
          <ion-label position="stacked" class="ion-text-bold">Respuesta</ion-label>
          <ion-input type="text" [(ngModel)]="respuesta" name="respuesta" required></ion-input>
        </ion-item>
  
        <ion-button type="submit" expand="full" [disabled]="recuperarForm.invalid">
          Cambiar contraseña
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  

</ion-content>
