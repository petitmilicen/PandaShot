<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>{{usuario?.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="profile-card" style="background-color: white;">
    <div class="profile-picture-container">
      <ion-img class="circular-image" src="https://i.pinimg.com/564x/c7/ac/68/c7ac68c45a1927de8f4bcdbf5517b583.jpg" alt="Foto de perfil"></ion-img>
    </div>

    <mat-card-content class="profile-details">
      <p>{{usuario?.biografia}}</p>

      <p>Se unió el {{usuario?.fecha_unio | date:'M/d/yy'}}</p>
      </mat-card-content>

    <mat-card-content class="profile-details" *ngIf="usuarioIdPerfil === (idUsuario | number)">
      <ion-button color="primary">Modificar Foto</ion-button>
      <ion-button color="primary">Modificar Descripción</ion-button>
    </mat-card-content>

  </ion-card>

  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <mat-card>
              <a [routerLink]="['/tabs/imagenes']">
                <img mat-card-image alt="" src="https://i.pinimg.com/564x/c7/ac/68/c7ac68c45a1927de8f4bcdbf5517b583.jpg">
              </a>
              <mat-card-header class="custom-card-header">
                <mat-card-title>Test</mat-card-title>
              </mat-card-header>
            </mat-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>


</ion-content>
