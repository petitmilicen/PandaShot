<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Administrador</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/inicio">Salir</ion-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Administrador</ion-title>
      <ion-buttons slot="end">
        <ion-button routerLink="/inicio">Salir</ion-button> 
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button routerLink="/admin/lista_de_usuarios">
      <ion-icon name="people"></ion-icon>
      <ion-label>Lista de usuarios</ion-label>
    </ion-item>
    <ion-item button routerLink="/admin/suspender-usuario">
      <ion-icon name="warning"></ion-icon>
      <ion-label>Suspender Usuario</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item button routerLink="/admin/lista_de_contenido">
      <ion-icon name="image"></ion-icon>
      <ion-label>Lista de contenido</ion-label>
    </ion-item>
    <ion-item button routerLink="/admin/moderar_contenido">
      <ion-icon name="trash"></ion-icon>
      <ion-label>Moderar Contenido</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item button routerLink="administracion/reportes">
      <ion-icon name="flag"></ion-icon>
      <ion-label>Lista de reportes</ion-label>
    </ion-item>
    <ion-item button routerLink="/admin/toma_de_acciones">
      <ion-icon name="hammer"></ion-icon>
      <ion-label>Tomar Acciones</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
