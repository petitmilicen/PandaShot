<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <br />

  <ion-title size="large" class="ion-padding">Panda Shoot</ion-title>

  <br />

  <ion-item class="ion-margin">
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input placeholder="Ingresa tu correo electrónico"></ion-input>
  </ion-item>

  <ion-item class="ion-margin">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" placeholder="Ingresa tu contraseña"></ion-input>
  </ion-item>

  <ion-button shape="round" expand="full" class="ion-margin" [routerLink]="['/tabs/imagenes']">Iniciar sesión</ion-button>

  <p class="ion-margin">
    <a href="#">¿Olvidaste tu contraseña?</a>
  </p>

  <br/>

  <ion-button shape="round" expand="full" class="ion-margin" [routerLink]="['/register']">Crear cuenta</ion-button>
</ion-content>
