<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <br />

  <ion-title size="large" class="ion-padding">Registro</ion-title>

  <br />

  <ion-item class="ion-margin">
    <ion-label position="floating">Usuario</ion-label>
    <ion-input placeholder="Ingresa tu nombre de Usuario"></ion-input>
  </ion-item>

  <ion-item class="ion-margin">
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input placeholder="Ingresa tu correo electrónico"></ion-input>
  </ion-item>

  <ion-item class="ion-margin">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" placeholder="Ingresa tu contraseña"></ion-input>
  </ion-item>

  <ion-item class="ion-margin">
    <ion-label position="floating">Confirmar contraseña</ion-label>
    <ion-input type="password" placeholder="Ingresa tu contraseña"></ion-input>
  </ion-item>

  <div class="ion-float-center ion-margin">
    <ion-button class="ion-margin" shape="round" [routerLink]="['/login']">Volver al inicio</ion-button>
    <ion-button class="ion-margin" shape="round" [routerLink]="['/tabs/imagenes']">Registrar cuenta</ion-button>
  </div>
</ion-content>
