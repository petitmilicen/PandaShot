<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Incio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>

      <ion-col size="6" *ngFor="let imagen of imagenes">
        <ion-card>
          <ion-img alt="" [src]="imagen.imagenURL"/>
          <ion-card-header>
            <a [routerLink]="['/tabs/imagenes', imagen.id]" style="text-decoration: none;">
            <ion-card-title>{{imagen.titulo}}</ion-card-title>
            </a>
            <ion-card-subtitle>Por: {{imagen.autor}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
