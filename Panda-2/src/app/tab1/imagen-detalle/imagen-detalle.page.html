<ion-header>
  <ion-toolbar>
    <ion-title>{{ imagen?.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ imagen?.titulo }}</ion-card-title>
      <ion-card-subtitle>Por: {{ imagen?.autor }}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <ion-img [src]="imagen?.imagenURL" alt="{{ imagen?.titulo }}"></ion-img>
    </ion-card-content>
  </ion-card>
</ion-content>
